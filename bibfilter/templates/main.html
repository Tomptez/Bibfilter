<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon"  href="{{ url_for('static', filename='img/favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet"  href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="icon"  href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
<script src="{{ url_for('static', filename='js/download.js') }}"></script>
<script src="{{ url_for('static', filename='js/main_table.js') }}"></script>
<script src="{{ url_for('static', filename='js/common_functions.js') }}"></script>

<div class="container" >
    <div class="sidebar">
        <div class="stickyside">
        <div id="textbox">
            <p class="alignleft"> Number of Results: <span id="result_count"> </span></p>
            <p class="alignright"> <a href="javascript:void(0)" id="download" onclick="downloadBib()"> Download found articles as .bib</a></p>
            <div style="clear: both;"></div>
        </div>
        <form id="filterForm">
            <ul class="listwrapper">
                <li class="form-row">
                    <label for="title">Title</label>
                    <input type="text" name="title">
                </li>
                <li class="form-row">
                    <label for="author">Author</label>
                    <input type="text" name="author"> 
                </li>
                <li class="form-row">
                    <label for="title">From (year)</label>
                    <input type="text" name="timestart" id="timestart">
                </li>
                <li class="form-row">
                    <label for="author">Until (year)</label>
                    <input type="text" name="until" id="until"> 
                </li>
                
                <li class="fieldsetcontainer">
                <fieldset class="source">
                <legend>Literature Type</legend>
                <p><label> <input type="radio" name="type" value="article"> Article </label></p>
                <p><label> <input type="radio" name="type" value="book"> Book(chapter) </label></p>
                <p><label> <input type="radio" name="type" value="all" checked> All </label></p>
                </fieldset></li>
                <li class="form-row">
                <button type="submit">Filter</button>
                <button onclick="resetPage()">Reset</button>
                </li>
            </ul>
        </form>
        <br>
        <form id="addArticleForm">
            <b>Add a new Article</b>
            <li class="form-row">
            <label for="DOI">DOI</label>
            <input type="text" name="DOI" id="mydoi"> 
            <button type="submit" id="add"><span>Add</span></button>
            </li>
            </ul>
        </form>
    </div>
    </div>

    <div class="main">
        <div id="showData"></div>
    </div>
    
</div>
</body>
</html>
